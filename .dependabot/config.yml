version: 1

update_configs:
  - package_manager: "javascript"

    directory: "/"

    update_schedule: "daily"

    default_assignees:
      - Nyoho

    allowed_updates:
      - match:
          update_type: "all"

    automerged_updates:
      - match:
          dependency_type: "development"
          update_type: "all"
      - match:
          dependency_type: "production"
          update_type: "semver:patch"

    version_requirement_updates: "off"
